<!-- EK Bulma Templates-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coming Soon - An EK Bulma 0.7.1 Template</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <section class="hero is-transparent is-fullheight ">
        <div class="hero-head">
            <header class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <img src="img/logo.svg" width="250px" alt="Logo">
                        </a>
                    </div>
                    <div class="navbar-menu">
                        <div class="navbar-end">
                            <span class="navbar-item">
                                <a class="button is-primary is-outlined" href="#">
                                    <span class="icon">
                                        <i class="fab fa-twitter"></i>
                                    </span>
                                    &nbsp;Follow Us
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered content">
                <h1 class="title">
                    <span class="fade fadeOne">COMING</span>
                    <span class="fade fadeTwo">SOON</span>
                </h1>
                <h2 class="subtitle">
                    <p id="countdown" class="countdown fade fadeThree"></p>
                </h2>
            </div>
        </div>
        <div class="hero-foot">
            <div class="columns has-text-centered">
                <div class="column">
                    <div class="container">
                        <ul>
                            <li>
                                <a href="#">Twitter</a>
                            </li>
                            <li>
                                <a href="#">Facebook</a>
                            </li>
                            <li>
                                <a href="#">YouTube</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
