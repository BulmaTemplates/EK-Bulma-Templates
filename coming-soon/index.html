<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>#ReturnToZero</title>
    <script defer src="https://pro.fontawesome.com/releases/v5.0.10/js/all.js"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#ff2c3c">
    <meta name="apple-mobile-web-app-title" content="Samurai Zero">
    <meta name="application-name" content="Samurai Zero">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
</head>

<body>
    <div class="particles">
        <section class="hero is-transparent is-fullheight ">
            <div class="hero-head">
                <header class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a class="navbar-item">
                                <img src="img/NI.svg" width="250px" alt="Logo">
                            </a>
                        </div>
                        <div id="navbarMenuHeroC" class="navbar-menu">
                            <div class="navbar-end">
                                <span class="navbar-item">

                                    <a class="button is-danger is-outlined">
                                        <span class="icon">
                                            <i class="fab fa-twitter"></i>
                                        </span>#ReturnTo
                                        <span class="zero">Zero</span>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
            <div class="hero-body">
                <div class="container has-text-centered content">
                    <img class="logo" src="img/SZ-red.svg" alt="" width="120px">
                    <h1 class="title">
                        <span class="fade fadeOne">RETURN</span>
                        <span class="fade fadeTwo">TO</span>
                        <span class="fade fadeThree">ZERO</span>
                    </h1>
                    <h2 class="subtitle">
                        <p id="countdown" class="countdown fade fadeFour"></p>
                    </h2>
                    <h2 class="subtitle">
                        <p class="subheading"></p>
                    </h2>
                </div>
            </div>
            <div class="hero-foot">
                <div class="columns has-text-centered">
                    <div class="column">
                        <div class="container">
                            <ul>
                                <li class="is-active">
                                    <a>Twitter</a>
                                </li>
                                <li>
                                    <a>Facebook</a>
                                </li>
                                <li>
                                    <a>YouTube</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
